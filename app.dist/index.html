<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Piter-United</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Markup
================================================== -->
<nav ng-include="routeData.navigationTopUrl"></nav>
<div class="container container-main">
    <div class="row">
        <section class="col-md-8">
            <header ng-include="routeData.contentHeaderUrl"></header>
            <div ng-view></div>
        </section>
        <aside class="col-md-4 hidden-xs">
            <div ng-include="routeData.asideTopUrl"></div>
            <div ng-include="routeData.asideMiddleUrl"></div>
            <div ng-include="routeData.asideBottomUrl"></div>
        </aside>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/angular-cookies/angular-cookies.min.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script src="lib/angularfire/angularfire.js"></script>
<script src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
<script src="app/app.js"></script>

<!--TODO: автоматическое подключение всех js- и css-файлов. Склеивание их в папке app.dist -->
<link href="app.dist/style.css" rel="stylesheet">
<script src="app.dist/script.js"></script>

</body>
</html>
