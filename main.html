<div class="container">
  <h3 class="communities"> ИТ сообщества Санкт-Петербурга</h3>
  <div class="row">
  {% for community in site.data.communities %}
    <div class="col-xs-12 col-md-4">
      <div class="thumbnail">
        <div class="cname">
          <div class="test">
            <img src="{{community.logo}}" width="80px" alt="..." class="img-rounded">
            <p class="title"> {{community.title}} </p>
            <p class="desc"> {{community.desc}} </p>
          </div>
          <hr>
          <span> {{community.members}}</span>
          <a class="btn btn-default btn-sm join" href="{{community.link}}" target="_blank"> Join Community </a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

<div class="row">
<div class="footer">  </div>
